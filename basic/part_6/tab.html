<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tab {
        }
        ul {
            display: flex;
        }
        .tab_content {
            display: flex;
        }

    </style>
</head>
<body>

<div class="tabs">
    <ul>
        <li><a href="#czech">체코</a></li>
        <li><a href="#germany">독일</a></li>
        <li><a href="#british">영국</a></li>
    </ul>
    <div class="tab_content">
        <div id="czech">
            <h3>체코</h3>
            <p>체코는 아름다운 동유럽의 나라입니다</p>
        </div>
        <div id="germany">
            <h3>독일</h3>
            <p>독일은 맥주가 유명한 유럽의 나라입니다</p>
        </div>
        <div id="british">
            <h3>영국</h3>
            <p>영국은 유럽의 서북쪽에 위치한 섬나라 입니다</p>
        </div>
    </div>
</div>

<script>
    function createTabs(selector) {
        const elem = document.querySelector(selector);
        const liEle = elem.querySelectorAll("ul li");
        const tabContentEl = elem.querySelector(".tab_content");
        console.log(liEle.item(0).firstElementChild)

        const firstTabElem = liEle.item(0).firstElementChild;

        function activate(target) {
            const hash = target.hash;
            console.log(hash)
            const anchors = target.closest("ul").querySelector("li a");
            console.log(Array.from(tabContentEl.children))

            Array.from(anchors).forEach(v => v.className= "");
            Array.from(tabContentEl.children).forEach(v => v.style.display = "none");
            tabContentEl.querySelector(hash).style.display = "";
            target.className = "active";
        }

        const handleHash = () => {
            if (location.hash) {
                const selector = `a[href="${location.hash}"]`
                activate(document.querySelector(selector))
            } else {
                activate(firstTabElem)
            }
        }

        window.addEventListener("hashchange", handleHash)
        handleHash()

    }
    createTabs(".tabs")

</script>
</body>
</html>
