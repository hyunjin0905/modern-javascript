<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button id="open-btn">메뉴</button>
<div class="drawer">
    <h2>숨김 메뉴</h2>
</div>
<script>
    function Drawer(el, open = false) {
        this.el = el;
        this.isOpen= open;
        Object.assign(this.el.style, {
            display: "block",
            position: "fixed",
            top: 0,
            bottom: 0,
            right: 0,
            width: "200px",
            padding: "10px",
            background: "white",
            boxShadow: "0 0 36px 0 rgba(0,0,0,0.1)",
            transition: "all 0.4s ease-out"
        })
        this.isOpen ? this.open() : this.close()
    }
    Drawer.prototype.open = function () {
        this.isOpen = false;
        this.el.style.transform = "translate(0px)";
    }

    Drawer.prototype.close = function () {
        this.isOpen = true;
        this.el.style.transform = "translate(230px)"
    }

    const sideMenu = new Drawer(document.querySelector(".drawer"))
    const button = document.getElementById("open-btn")
    const btnActive = () => {
        if (sideMenu.isOpen) sideMenu.open();
        else sideMenu.close();
    }
    button.addEventListener("click", btnActive)
</script>
</body>
</html>
