<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    var Person = /** @class */ (function () {
        function Person() {
            var _this = this;
            this.hello = function () {
                console.log(_this);
            };
        }
        Person.prototype.talk = function () {
            console.log(this);
        };
        return Person;
    }());
    var p1 = new Person();
    var p2 = new Person();
    var talk = p1.talk, hello = p1.hello;
    talk();
    hello();
    console.log(p1.hello === p2.hello);
    console.log(p1.talk === p2.talk);

</script>
<script>
    class Person {

        talk() {
            console.log(this)
        }

        hello = () => {
            console.log(this)
        }
    }

    const p1 = new Person();
    const p2 = new Person();
    const { talk, hello } = p1;

    talk();
    hello();


    console.log(p1.hello === p2.hello);
    console.log(p1.talk === p2.talk);
</script>

</body>
</html>
