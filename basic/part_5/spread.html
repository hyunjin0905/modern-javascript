<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //es6 도입된 스프렌드 문법 전개 문법은 하나로 뭉쳐있는 여러값들의 집합을 펼쳐서 전개 분산 하여 개별적인 값들의 목록을 만든다
        console.log(...[1, 2, 3])

        // 문자열은 이터러블이다
        console.log(..."hello")

        //Map Set 이터러블이다
        console.log(...new Map([['a','1'],['b','2']]))
        console.log(...new Set([1, 2, 3]))

        // 이터러블이 아닌 일반 객체는 스프레드 문법의 대상이 될수 없다
        console.log()


    </script>
</body>
</html>
